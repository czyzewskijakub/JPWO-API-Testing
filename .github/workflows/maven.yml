name: Java CI with Maven and Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Checkout Docker repository
        run: |
          git clone https://github.com/czyzewskijakub/practice-software-testing docker-repo
          cd docker-repo

      - name: Set up Docker containers
        run: |
          cd docker-repo
          docker-compose up -d
          wget -O /usr/local/bin/wait-for-it.sh https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh
          chmod +x /usr/local/bin/wait-for-it.sh
          /usr/local/bin/wait-for-it.sh -t 30 laravel-api:8091
          docker-compose exec laravel-api php /var/www/artisan migrate:fresh --seed --force
          docker-compose exec laravel-api php /var/www/artisan queue:work


      - name: Build with Maven
        run: mvn -B test --file pom.xml

      - name: Stop Docker containers
        run: |
          docker-compose down
          cd ..
          rm -rf docker-repo 
